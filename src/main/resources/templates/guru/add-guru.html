<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add</title>
</head>
<body>
    <h1>TAMBAH GURU</h1>
    <form th:action="@{/guru/simpan}" th:object="${guru}" method="post">
        <label for="nama">NAMA : </label>
        <input type="text" id="nama" th:field="*{nama}"><br><br>

        <label for="nip">NIP : </label>
        <input type="number" id="nip" th:field="*{nip}"><br><br>

        <label for="email">EMAIL : </label>
        <input type="email" id="email" th:field="*{email}"><br><br>

        <label for="alamat">ALAMAT : </label>
        <input type="text" id="alamat" th:field="*{alamat}"><br><br>

        <label for="mata_pelajaran">MATA PELAJARAN : </label>
        <input type="text" id="mata_pelajaran" th:field="*{mata_pelajaran}"><br><br>

        <label for="jenis_kelamin">JENIS KELAMIN : </label>
        <input type="radio" value="L" id="lk" th:field="*{jenis_kelamin}">
        <label for="Laki_laki">Laki-Laki</label>
        <input type="radio" value="P" id="pr" th:field="*{jenis_kelamin}">
        <label for="Perempuan">Perempuan</label>

        <button type="submit">Simpan</button>
        <a href="/siswa"><button>Kembali</button></a>
    </form>
    
</body>
</html>
